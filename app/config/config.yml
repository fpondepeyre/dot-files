imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @DytUserBundle/Resources/config/services.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Propel Configuration
propel:
    dbal:
        driver:     %database_driver%
        user:       %database_user%
        password:   %database_password%
        dsn:        %database_driver%:host=%database_host%;dbname=%database_name%;charset=UTF8
        options:    {}
        attributes: {}

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver:     propel # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class:    FOS\UserBundle\Propel\User
    change_password:
        form:
            type: dyt_user_change_password
    profile:
        form:
            type: dyt_user_profile
    registration:
        form:
            type: dyt_user_registration
    resetting:
        form:
            type: dyt_user_resetting

mopa_bootstrap:
    form:
        templating: false # default is true
        render_fieldset: true # default is true
        show_legend: true # default is true
        show_child_legend: false # default is false
        render_required_asterisk: true # default is true
        error_type: 'block' # default is null
        collection:
            widget_remove_btn:
                attr:
                    class: btn
                icon: null
                icon_color: null
            widget_add_btn:
                attr:
                    class: btn
                icon: null
                icon_color: null
